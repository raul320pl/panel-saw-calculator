<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./static/style.css">
    <title>Panel cutting</title>
</head>

<body>
    <div class="container">
        <h5>Kalkulator paneli</h5>
        <div class="row">
            <div class="col s6">
                <form action="#" id="dataForm">
                    <p>
                        <label>
                            <input id="board_pb" type="radio" name="group1" checked />
                            <span>Płyta wiórowa 2800x2070</span>
                        </label>
                    </p>
                    <p>
                        <label>
                            <input id="board_hdf" type="radio" name="group1" />
                            <span>Płyta HDF 2800x2070</span>
                        </label>
                    </p>
                    <p>
                        <label>
                            <input id="board_pw1" type="radio" name="group1" />
                            <span>Sklejka 1525x1525</span>
                        </label>
                    </p>
                    <p>
                        <label>
                            <input id="board_pw2" type="radio" name="group1" />
                            <span>Sklejka 2500x1250</span>
                        </label>
                    </p>
                    <div class="input-field col s6">
                        <input id="panelWidth" type="text" class="validate">
                        <label for="panelWidth">Szerokość elementu</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="panelLength" type="text" class="validate">
                        <label for="panelWidth">Dugość elementtu</label>
                    </div>

                </form>
                <a class="waves-effect waves-light btn-small">Przelicz</a>
            </div>
            <div class="col s6">
                <canvas is="boardCanvas" class="boardCanvas pb" ></canvas>
                    <div id="resultOutput">

                    </div>
            </div>

        </div>
    </div>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="./popt.js"></script>
</body>

</html>
